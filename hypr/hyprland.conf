# Mirror Laptop Screen<->HDMI Setup
# monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,1
# monitor=HDMI-A-1,preferred,0x0,1,mirror,eDP-1

monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,disabled
monitor=DP-3,highrr,auto,1

exec-once = ~/.local/bin/toggle-bar.sh
exec-once = waypaper --restore
exec-once = swaync
exec-once = gnome-keyring-daemon
exec-once = hypridle

exec-once = systemctl --user start hyprland-session.target

input {
    kb_options = ctrl:nocaps
    kb_options = grp:caps_toggle
    kb_layout = us,de
    follow_mouse = 1
    touchpad {
        natural_scroll = no
	disable_while_typing = false
    }
    accel_profile = "flat"
}

general {
    gaps_in = 3
    gaps_out = 5

    col.active_border = rgb(FFC777)
    col.inactive_border = rgb(3A372F)

    layout = dwindle

    border_size = 2
}

# gestures {
#     workspace_swipe = true
#     workspace_swipe_invert = false
#     workspace_swipe_forever = true
# }

decoration {
    rounding = 6
    blur:enabled = true
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
}

misc {
    disable_hyprland_logo = true
    vfr = true
    vrr = 1
    animate_manual_resizes = true
    # Application Not Responding
    enable_anr_dialog = true
    anr_missed_pings = 10
}

$mod = SUPER
$modWithShift = SUPER_SHIFT
$modWithCtrl = SUPER_CTRL

# Window keybinds
bind = $mod, Q, killactive,
bind = $modWithShift, Q, exit, 
bind = $modWithShift, Space, togglefloating, 
bind = $mod, M, fullscreen
bind = $modWithShift, P, pin

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

bind = $mod SHIFT, F, fullscreen

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Application and script keybindings
bind = $mod, Return, exec, kitty
bind = $mod, E, exec, nautilus
bind = $mod, F, exec, firefox
bind = $mod, D, exec, ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mod, P, exec, wlogout
bind = $modWithCtrl, L, exec, hyprlock
# TODO: Two below lines should be one script accepting arguments
bind = $mod, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Copied selected region to clipboard."
bind = $modWithShift, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +'%Y%m%d-%H%M%S').png && notify-send "Saved selected region to ~/Pictures/Screenshots"
bind = $mod, B, exec, ~/.local/bin/toggle-bar.sh
bind = $modWithShift, N, exec, swaync-client -t
bind = $mod, N, exec, ~/.local/bin/night-mode-wayland.sh
bind = $modWithShift, C, exec, hyprpicker | wl-copy
bind = $modWithShift, T, exec, python3 ~/.local/bin/toggle-external-monitor.py
bind = $modWithShift, E, exec, rofimoji

# Multimedia keybinds
bind = , 122, exec, pamixer -d 2
bind = , 123, exec, pamixer -i 2
bind = , 121, exec, pamixer --toggle-mute
bind = , 173, exec, playerctl previous
bind = , 171, exec, playerctl next
bind = , 172, exec, playerctl play-pause
bind = , 232, exec, brightnessctl set 2%-
bind = , 233, exec, brightnessctl set 2%+

# Scratchpad
bind = SUPER_SHIFT,code:20,movetoworkspace,special
bind = SUPER,code:20,togglespecialworkspace

# Script & app keybinds

# Resizing windows submap
bind = ALT,R,submap,resize
submap=resize
binde = ,l,resizeactive,40 0
binde = ,h,resizeactive,-40 0
binde = ,k,resizeactive,0 -40
binde = ,j,resizeactive,0 40
bind = ,escape,submap,reset 
submap = reset

bind = $modWithShift,h,movewindow,l
bind = $modWithShift,l,movewindow,r
bind = $modWithShift,j,movewindow,d
bind = $modWithShift,k,movewindow,u

windowrule = float, class:^(org.gnome.Nautilus)$
windowrule = float, class:ddcui
windowrule = float, class:fun-shooter
windowrule = float, class:org.gnome.Loupe
windowrule = float, class:org.gnome.Calculator
windowrule = float, class:org.pulseaudio.pavucontrol
# export dialog from gimp
windowrule = float, title:Export Image as PNG

windowrule = workspace 3, class:feishin
windowrule = workspace 4, class:Proton Pass
windowrule = workspace 4, class:Proton Mail
windowrule = workspace 5, class:discord
windowrule = workspace 8, class:steam
windowrule = workspace 9, class:gimp-3.0
windowrule = workspace 9, class:LDtk

windowrule = size 60%, class:^(org.gnome.Nautilus)$

workspace = 1, monitor:DP-3

env = WLR_NO_HARDWARE_CURSORS,1
env = _JAVA_AWT_WM_NONPARENTING,1
