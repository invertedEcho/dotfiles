- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/sway: sway
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
    ~/.config/kitty: kitty
    ~/.config/git: git
    ~/.config/rofi: rofi
    ~/.zshrc: zshrc
    ~/.ssh: ssh
    ~/.tmux.conf: tmux.conf
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/gtk-3.0: gtk-3.0
    ~/.xinitrc: xinitrc
    ~/.local/bin/:
      glob: true
      path: scripts/*
    ~/.config/redshift: redshift
    ~/Pictures/Wallpapers:
      glob: true
      path: Wallpapers/*

- create:
    - ~/Pictures/Wallpapers/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    description: Installing tpm
    command: if [ ! -d "/home/invertedecho/.tmux/plugins/tpm/" ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi
