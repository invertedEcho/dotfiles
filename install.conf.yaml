- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/kitty: kitty
    ~/.config/git: git
    ~/.zshrc: .zshrc
    ~/.ssh: ssh
    ~/.tmux.conf: tmux.conf
    ~/.config/i3: i3
    ~/.config/gtk-3.0: gtk-3.0

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    description: Installing tpm
    command: if [ ! -d "/home/invertedecho/.tmux/plugins/tpm/" ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi
